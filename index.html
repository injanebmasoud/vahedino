function filterCourses() {
    const searchTerm = document.getElementById('searchBox').value.trim().toLowerCase();

    const courseList = document.getElementById('courseList');

    const searchParts = searchTerm.split(/\s+/);

    const filteredCourses = courses.filter(course => {
        if (selectedDepartment && course.department !== selectedDepartment) {
            return false;
        }

        if (!searchTerm) {
            return true;
        }

        const searchableText = [
            course.name,
            course.code,
            course.prof,
            course.department
        ].join(' ').toLowerCase();

        return searchParts.some(part => searchableText.includes(part));
    });

    filteredCourses.forEach(course => {

        div.className = 'course';
        div.innerHTML = `${course.name} (${course.code})<br>${course.prof}<br>${course.units} ÙˆØ§Ø­Ø¯<br>${course.department}`;
